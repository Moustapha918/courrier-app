<h1 mat-dialog-title fxLayout="row" fxLayoutAlign="center center">
   {{title}}
</h1>


<div mat-dialog-content fxLayout="row" fxLayoutAlign="center center">
    <p>{{message}}</p>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap = 30px>
    <button mat-button class="my-button" color="accent" (click)="onConfirm()" > OK </button>


</div>
