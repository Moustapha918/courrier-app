<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="content p-24" fxLayout="row" fxLayoutAlign="center">
        <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" >

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Date de reception du courrier </mat-label>
                    <input matInput [(ngModel)]="mail.receptionDate" disabled name="receptionDate">
                    <mat-icon matSuffix class="disabled-text">today</mat-icon>
                </mat-form-field>
            </div>



            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" >

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4" >
                    <mat-label>Numéro du dossier </mat-label>
                    <input matInput [(ngModel)]="mail.idDirectory"  name="idDirectory" disabled>
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" >

                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                    <mat-label>Numéro d'entré </mat-label>
                    <input [(ngModel)]="mail.idEntry" matInput name="idEntry" disabled>
                    <mat-icon matSuffix class="disabled-text">flag</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Réference du document réçu</mat-label>
                    <input matInput [(ngModel)]="mail.idReceivedDocument" name="idReceivedDocument" disabled>
                    <mat-icon matSuffix class="secondary-text">flag</mat-icon>

                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                    <mat-label>Date du document réçu</mat-label>
                    <input matInput [matDatepicker]="picker"  [(ngModel)]="mail.dateReceivedDocument" name="dateReceivedDocument" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>

                </mat-form-field>
            </div>

            <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                    <mat-label>Expéditeur du courrier</mat-label>
                    <input matInput [(ngModel)]="mail.sender"  name="sender" disabled>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">


                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Objet du courrier</mat-label>
                    <textarea  [(ngModel)]="mail.subject" matInput name="subject" disabled>
                            </textarea>
                </mat-form-field>
            </div>

    </form>
    </div>

</div>
