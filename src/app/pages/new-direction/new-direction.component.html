<div id="forms" class="page-layout simple fullwidth" fxLayout="column">



    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="form">

        <span class="mat-title" ng-if= "data == null">{{title}}</span>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>{{ 'REFERENTIAL.CODEDIRECTION' | translate }}</mat-label>
                <input matInput formControlName="code" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>{{ 'REFERENTIAL.LABELDIRECTIONAR' | translate }}</mat-label>

                <input matInput formControlName="labelAR" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>{{ 'REFERENTIAL.LABELDIRECTIONFR' | translate }}</mat-label>

                <input matInput formControlName="labelFR" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>{{ 'REFERENTIAL.ADRESSEDIRECTION' | translate }}</mat-label>
                <input matInput formControlName="address" >
                <!--<mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center">
            <button (click)="updateOrValidate()" [disabled]="form.invalid" mat-raised-button type="button" color="accent">
                {{ 'mail.CONFIRM' | translate }}
            </button>
        </div>

</form>

</div>
