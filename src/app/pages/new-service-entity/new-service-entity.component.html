<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
          fxFlex="1 0 auto" name="form" [formGroup]="form">

        <span class="mat-title">Creer un nouveau service</span>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Code direction</mat-label>
                <input matInput formControlName="codeDirection" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Libelle Service</mat-label>
                <input matInput formControlName="label" required>
                <!--<mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label>Adresse</mat-label>
                <input matInput formControlName="address" >
                <mat-icon matSuffix class="secondary-text">flag</mat-icon>
                <!--<mat-error>{{ 'mail.IDRECEIVED_DOCUMENT_MSG' | translate }}</mat-error>-->
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center">
            <button (click)="updateOrValidate()" [disabled]="form.invalid" mat-raised-button type="button" color="accent">
                Valider
            </button>
        </div>

    </form>

</div>
