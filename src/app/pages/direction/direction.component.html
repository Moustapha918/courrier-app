
<div fxLayoutAlign="center center" class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Direction">
            <th mat-header-cell *matHeaderCellDef> Direction </th>
            <td mat-cell *matCellDef="let element"> {{element.Direction_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Adresse">
            <th mat-header-cell *matHeaderCellDef> Asresse </th>
            <td mat-cell *matCellDef="let element"> {{element.Adresse}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
