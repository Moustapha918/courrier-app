



<div id="products" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">


        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">



            <button mat-raised-button (click)=addDirection() >
                <!--class="add-product-button fuse-white mt-24 mt-md-0">-->
                <span>{{ 'REFERENTIAL.ADDDIRECTION' | translate }}</span>
            </button>

        </div>
        <div class="content-card">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'REFERENTIAL.CODEDIRECTION' | translate }} </th>
                    <td mat-cell *matCellDef="let elemtnt"> {{elemtnt.code}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="label">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'REFERENTIAL.LABELDIRECTION' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'REFERENTIAL.ADRESSEDIRECTION' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> {{ 'REFERENTIAL.UPDATEDIRECTION' | translate }} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="updateDirection(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> {{ 'REFERENTIAL.DELETEDIRECTION' | translate }} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)=deleteConfirm(element)>
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator

                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]" >

            </mat-paginator>

        </div>
    </div>
</div>
