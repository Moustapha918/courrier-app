<h1 mat-dialog-title>
    {{title}}
</h1>


<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap = 30px>
    <button mat-button class="my-button" (click)="onDismiss()">No</button>

    <button mat-raised-button class="my-button" color="accent" (click)="onConfirm()">Oui</button>
</div>
